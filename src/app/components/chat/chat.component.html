<div class="chat-container">
    <h2>CHAT REGENCIA</h2>
    
    <div class="chat-messages" #contenedorMensaje> <!-- Contenedor de mensajes con referencia a contenedorMensaje -->
        <div class="message sender" *ngFor="let message of mensajes">
            <!-- Mostramos cada mensajes con su respectiva hora -->
            <p class="message-text">[{{ message.timestamp }}] Regente: {{ message.text }}</p>
        </div>
    </div>
    
    <!--Esto es el contenedor de mensajes-->
    <form (ngSubmit)="sendMessage()" class="chat-input-form">
        <!-- Ejecuta la funcion sendMessage al enviar el mensaje -->
        <div class="chat-input">
            <!-- Campo de texto vinculado a nuevoMensaje-->
            <input type="text" placeholder="Escribe tu mensaje aquÃ­" [(ngModel)]="nuevoMensaje" name="nuevoMensaje" required autocomplete="off">
            <button type="submit">Enviar</button>
        </div>
    </form>
    
    <!--boton para eliminar el chat -->
    <button (click)="clearChat()" class="clear-chat-button">Borrar Chat</button>
</div>

<!--boton para volver al main -->
<div class="button-back">
    <button (click)="goToMain()">VOLVER</button>
</div>
