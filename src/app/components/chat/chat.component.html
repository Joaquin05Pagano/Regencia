
<div class="chat-container">
    <div class="chat-messages" #messageContainer>
        <div class="message" *ngFor="let message of mensajes">
            [{{ message.timestamp }}] Regente: {{ message.text }}
        </div>
    </div>
    <form (ngSubmit)="sendMessage()">
        <div class="chat-input">
            <input type="text" placeholder="Escribe tu mensaje aquÃ­" [(ngModel)]="nuevoMensaje" name="nuevoMensaje" required>
            <button type="submit">Enviar</button>
        </div>
    </form>
</div>
